<ion-view title="Guest List" hide-back-button="true" id="page1">
  <ion-content padding="true" class="manual-remove-top-padding has-header">
    <ion-list id="guestList-list4" class="manual-list-fullwidth">
      <ion-item class="item-avatar" id="guestList-list-item5" ui-sref="menu.guestInfo({&quot;desc&quot;:&quot;&quot;+item.desc+&quot;&quot;,&quot;icon&quot;:&quot;&quot;+item.img+&quot;&quot;,&quot;name&quot;:&quot;&quot;+item.title+&quot;&quot;,&quot;char&quot;:&quot;&quot;+item.char+&quot;&quot;})"
        ng-repeat="item in items">
        <img src="{{item.img}}">
        <h2>{{item.title}}</h2>
        <p>{{item.char}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
