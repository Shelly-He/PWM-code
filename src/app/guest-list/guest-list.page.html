<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Guest List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">

  <ion-card color = "dark">
      <ion-card-header>
          <ion-card-title><h1>Your Guests</h1></ion-card-title>
      </ion-card-header>

      <ion-card-content>
       <ion-button  expand="block" size="small" color="tertiary" fill="solid"  *ngFor="let element of existingList; let i = index">
        {{element}}
      </ion-button>



      </ion-card-content>
    </ion-card>

    <ion-card color = "dark">
        <ion-card-content>
         <ion-button  expand="block" size="small" color="tertiary" fill="solid" (click)="goToAdd()">
          Add Non-Device Guest
        </ion-button>
        </ion-card-content>
      </ion-card>


</ion-content>
