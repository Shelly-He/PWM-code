<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
       <!--<ion-back-button  defaultHref="guest-list"></ion-back-button>-->
       <ion-menu-button ></ion-menu-button>
     </ion-buttons>
    <ion-title>Clues</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium" *ngIf="unlocked == true">

 <ion-card color="dark">
      <ion-card-header>
          <ion-card-title><b>Search for clues to help discover the murderer!</b></ion-card-title>
          <ion-card-subtitle>Clues will appear below as they are discovered and unlocked by the host</ion-card-subtitle>
      </ion-card-header>
 </ion-card>


  <ion-card color="dark" *ngFor="let cl of unlockedClues">
     <ion-card-header>
         <ion-card-title><b>{{cl.name}}</b></ion-card-title>
         <ion-card-subtitle>{{cl.description}}</ion-card-subtitle>
     </ion-card-header>

     <ion-card-content>

       <ion-text>
         <ion-item color = "dark" *ngFor="let bonus of cl.bonusMaterial">
           <span [innerHTML]="bonus"></span>
        </ion-item>
       </ion-text>

     </ion-card-content>

   </ion-card>


</ion-content>


<ion-content color="medium" *ngIf="unlocked == false">

<ion-card color="dark">
      <ion-card-header>
          <ion-card-title><b>The clue page has not been unlocked yet. Please wait for the host to unlock it</b></ion-card-title>
      </ion-card-header>
 </ion-card>

</ion-content>
