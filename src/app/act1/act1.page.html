<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Act 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium" *ngIf="unlocked == true">

<ion-card color="dark">
      <ion-card-header>
          <ion-card-title><b>{{name}}</b></ion-card-title>
          <ion-card-subtitle>{{title}}</ion-card-subtitle>
      </ion-card-header>
 </ion-card> 

 <ion-card color="dark">
      <ion-card-header>
          <ion-card-title><b>Who You Are</b></ion-card-title>
      </ion-card-header>

       <ion-card-content>
        <ion-text> {{whoYouAre}}
            <!--<span [innerHTML]="ch.hostDescription"></span>-->
        </ion-text>
      </ion-card-content>
 </ion-card> 

  <ion-card color="dark">
      <ion-card-header>
          <ion-card-title><b>Getting Into Character</b></ion-card-title>
      </ion-card-header>

       <ion-card-content>
        <ion-text> {{gettingIntoCharacter}}
            <!--<span [innerHTML]="ch.hostDescription"></span>-->
        </ion-text>
      </ion-card-content>
 </ion-card>  

   <ion-card color="dark">
      <ion-card-header>
          <ion-card-title><b>Objectives</b></ion-card-title>
      </ion-card-header>

       <ion-card-content>
        <ion-text> {{objectives}}
            <!--<span [innerHTML]="ch.hostDescription"></span>-->
        </ion-text>
      </ion-card-content>
 </ion-card>  

    <ion-card color="dark">
      <ion-card-header>
          <ion-card-title><b>Gossip</b></ion-card-title>
      </ion-card-header>

       <ion-card-content>
        <ion-text [innerHTML]="gossip">
            <!--<span [innerHTML]="ch.hostDescription"></span>-->
        </ion-text>
      </ion-card-content>
 </ion-card>  

</ion-content>

<ion-content color="medium" *ngIf="unlocked == false">

<ion-card color="dark">
      <ion-card-header>
          <ion-card-title><b>Act 1 has not been unlocked yet. Please wait for the host to start the game</b></ion-card-title>
      </ion-card-header>
 </ion-card> 

</ion-content>
