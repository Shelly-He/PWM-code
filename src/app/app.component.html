<ion-app>
  <ion-split-pane color="dark">
    <ion-menu color="dark">

      <ion-header color="dark">
        <ion-toolbar color="dark">
          <ion-title color="light" >Menu</ion-title>
          <!--ion-img img src="assets/hooded-assassin.png"></ion-img-->
        </ion-toolbar>
      </ion-header>



      <ion-content color="dark">
             <!--ion-list color="dark"-->
               <ion-menu-toggle color="dark" auto-hide="false" *ngFor="let p of appPages">
                 <ion-item color="danger" [routerDirection]="'root'" [routerLink]="[p.url]">
                   <ion-icon slot="start" [name]="p.icon"></ion-icon>
                   <ion-label color="light">
                     {{p.title}}
                   </ion-label>
                 </ion-item>
               </ion-menu-toggle>
             <!--/ion-list-->
      </ion-content>


    </ion-menu>

    <ion-router-outlet main>
    </ion-router-outlet>

  </ion-split-pane>
</ion-app>
