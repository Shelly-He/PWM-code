<ion-header>
  <ion-toolbar color="danger">
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-title>{{title}}</ion-title>
</ion-toolbar>
</ion-header>

<ion-content color="dark">
<ion-item color="dark" *ngFor="let chapter of chapters; let i = index" [attr.data-index]="i" (click)="goPageList(i)">
  {{chapter.title}}
</ion-item>
</ion-content>
