<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
       <!--<ion-back-button  defaultHref="guest-list"></ion-back-button>-->
       <ion-menu-button ></ion-menu-button>
     </ion-buttons>
    <ion-title>Characters</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content color = "medium">

   <ion-card color="dark" *ngFor="let ch of charList">
      <ion-card-header>
          <ion-card-title><b>{{ch.name}}</b></ion-card-title>
          <ion-card-subtitle>{{ch.title}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>

        <ion-text>
            <span [innerHTML]="ch.hostDescription"></span>
        </ion-text>

      </ion-card-content>

    </ion-card>  
      

 
    <ion-button expand="block" size="small" color="tertiary" fill="solid" (click)="nextPage()">
      Your Party Info
    </ion-button>

</ion-content>
